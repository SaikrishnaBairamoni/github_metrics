# Configuration file for Circle CI 
# CI will report failure if any executed command returns and error status
# Operations performed are as follows
# Build source code
# Run unit tests for C++ and Java
# Run static code analyzer for SourceCloud
# Upload test results
# Every run command should start with source ${INIT_ENV} to ensure all default dependancies are available
jobs:
  build:
    # Pull docker image 
    # XTERM used for better make output        
    docker:
      - image: cimg/python:3.8.10-node  
      - image: cimg/python:3.8.10-node
    environment:
      TERM: xterm  
    parallelism: 1  
    resource_class: large
    working_directory: "metrics" 
    steps:
      #setup remote docker
      - setup_remote_docker :
          docker_layer_caching: true  
      - run: 
          name: install Deps
          command: |
            set -x
            sudo apt-get update -y && sudo apt-get upgrade -y
            echo GITHUB_TOKEN="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" >> "${BASH_ENV}"          
            sudo apt-get install sudo -y
            sudo apt-get install git wget tar npm -y
      - run: git clone -b ci_setup https://github.com/SaikrishnaBairamoni/code-gov-github-metrics.git 
      - run:
          name: Copy env.example
          command: |
            ls -la
            pwd
            cd code-gov-github-metrics
            ls -la
            pwd
            cd code-gov-repo-metrics
            ls -la
            pwd
            cp .env.example .env
            cat .env
            cat config.json
      - run:
          name: RUN metrics
          command: |
            pwd
            cd code-gov-github-metrics
            ls -la
            pwd
            cd code-gov-repo-metrics
            ls -la
            npm install dotenv
            npm audit fix
            #npm run start 2022-06-01 2022-06-31
      - run: git clone -b master https://github.com/SaikrishnaBairamoni/some-github-metrics.git
      - run:
          name: install python 3.8.10
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -y install build-essential checkinstall
            sudo apt-get -y install git-core curl zlib1g-dev build-essential libssl-dev libreadline-dev libyaml-dev libsqlite3-dev sqlite3 libxml2-dev libxslt1-dev libcurl4-openssl-dev libffi-dev
            sudo apt install python3.8 -y
            sudo apt install python3-pip -y
      - run:
          name: create virtual env
          command: |
            pwd 
            ls -la
            cd some-github-metrics
            python3 -m pip install pygithub    
            sudo apt-get -y install python3-venv
            python3 -m venv my-project-env
            source my-project-env/bin/activate
            pip install pandas 
            sudo pip install --upgrade pip
            python3 -m pip install --upgrade pip
            python -m pip install tensorflow
            ls -la
            pwd
            pip install -r requirements.txt 
      - run:
          name: RUN metrics
          command: |
            pwd
            ls -la
            cd some-github-metrics
            pip install pandas 
            python3 github_metrics.py -t ${BASH_ENV} -o usdot-fhwa-stol
            python3 github_metrics.py -t ${BASH_ENV} -o usdot-fhwa-OPS
            python3 github_metrics.py -t ${BASH_ENV} -o usdot-jpo-ode
      - run:
          name: RUN traffic metrics
          command: |
            pwd
            ls -la
            cd some-github-metrics
            python3 export_traffic.py -t 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 -o usdot-fhwa-stol
            python3 export_traffic.py -t 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 -o usdot-fhwa-OPS
            python3 export_traffic.py -t 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 -o usdot-jpo-ode
workflows:
  version: 2
  build:
    jobs:
      - build
